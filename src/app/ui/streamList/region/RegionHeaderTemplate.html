
<!-- fsm-sticky-header -->
<div id="region-hdr_{{region.id}}" fsm-sticky-header  scroll-body="getRegionScrollBodyId(region)" scroll-stop="0" scroll-object="region" z-index-override="10100" class="sectionTitle region-header">
    {{::region.name}}
</div>

  <div data-ng-repeat="county in region.children | orderBy: 'name' track by county.id" id="{{::getCountyId(county)}}" data-count-name="{{::county.name}}" data-county-header>
  </div>
